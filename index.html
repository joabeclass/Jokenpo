<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jokenpô</h1>
        <div class="buttons">
            <button id="rock">✊ Pedra</button>
            <button id="paper">✋ Papel</button>
            <button id="scissors">✌️ Tesoura</button>
        </div>
        <div class="result">
            <p id="playerChoice">Sua escolha: </p>
            <p id="computerChoice">Escolha do computador: </p>
            <h2 id="outcome">Resultado: </h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
